<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="veiculo">Veículo</label>
        <input
          type="text"
          class="form-control"
          id="veiculo"
          required
          [(ngModel)]="veiculoDTO.veiculo"
          name="veiculo"
        />
      </div>

      <div class="form-group">
        <label for="marca">Marca</label>
        <input
        type="text"
          class="form-control"
          id="marca"
          required
          [(ngModel)]="veiculoDTO.marca"
          name="marca"
        />
      </div>

      <div class="form-group">
        <label for="ano">Ano</label>
        <input
          type="number"
          class="form-control"
          id="ano"
          [(ngModel)]="veiculoDTO.ano"
          name="ano"
        />
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          [(ngModel)]="veiculoDTO.descricao"
          name="descricao"
        />
      </div>

      <button (click)="salvar()" class="btn btn-success">Salvar</button>
    </div>

    <div *ngIf="submitted">
      <h3>Veículo cadastrado com sucesso!!</h3>
      <button class="btn btn-success" (click)="novoVeiculo()">Novo..</button>
    </div>
  </div>
</div>
