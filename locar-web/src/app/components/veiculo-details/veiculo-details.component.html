<div style="width: 500px; margin: auto;">
  <div *ngIf="currentVeiculo" class="edit-form">
    <h4>Veículo</h4>
    <form>
      <div class="form-group">
        <label for="veiculo">Veículo</label>
        <input
          type="text"
          class="form-control"
          id="veiculo"
          required
          [(ngModel)]="currentVeiculo.veiculo"
          name="veiculo"
        />
      </div>

      <div class="form-group">
        <label for="marca">Marca</label>
        <input
        type="text"
          class="form-control"
          id="marca"
          required
          [(ngModel)]="currentVeiculo.marca"
          name="marca"
        />
      </div>

      <div class="form-group">
        <label for="ano">Ano</label>
        <input
          type="number"
          class="form-control"
          id="ano"
          [(ngModel)]="currentVeiculo.ano"
          name="ano"
        />
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          [(ngModel)]="currentVeiculo.descricao"
          name="descricao"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong>{{getStatus()}}</label>

      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentVeiculo.vendido"
      (click)="setVendido(false)"
    >
      Disponível
    </button>
    <button
      *ngIf="!currentVeiculo.vendido"
      class="badge badge-primary mr-2"
      (click)="setVendido(true)"
    >
      Vendido
    </button>

    <button class="badge badge-danger mr-2" (click)="deletar()">
      Deletar
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="atualizarVeiculo()"
    >
      Atualizar
    </button>
    <p></p>
  </div>

  <div *ngIf="!currentVeiculo">
    <br />
    <p>Veículo não disponível para visualização.</p>
  </div>
</div>
