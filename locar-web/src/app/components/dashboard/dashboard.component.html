<div class="container mt-5">
  <div class="row">
  <div class="col-md-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Marca</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let totalMarca of totalPorMarca">
          <td>{{totalMarca.marca}}</td>
          <td>{{totalMarca.total}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Década</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let totalDecada of totalPorDecada">
          <td>{{totalDecada.decada}}</td>
          <td>{{totalDecada.totalVeiculos}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Total Disponíveis</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{totalDisponiveis}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4 mt-4">
    <label><strong>Veículos cadastrados na última semana</strong></label>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Veículo</th>
          <th scope="col">Marca</th>
          <th scope="col">Ano</th>
          <th scope="col">Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let veiculo of veiculosSemana">
          <td>{{veiculo.veiculo}}</td>
          <td>{{veiculo.marca}}</td>
          <td>{{veiculo.ano}}</td>
          <td>{{veiculo.created | date: 'dd/MM/yyyy'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
